


    <div class="panel panel-default">
        <div class="panel-heading">新闻展示</div>
        <div class="panel-body">
            <form class="form-horizontal"   enctype="multipart/form-data">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻标题</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" value="{$list.title}" readonly class="form-control"  placeholder="请输入标题">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻图片</label>
                    <div class="col-sm-2">
                        <img src="/xm_blog/public/upload/news/{$list.img}" alt="" height="50px;">
                    </div>
                    <label  class="col-sm-2 control-label">新闻点赞量</label>
                    <div class="col-sm-2">
                        <input type="number" name="zannum" readonly class="form-control" value="{$list.zannum}" placeholder="请输入标题">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻分类</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="typeid">
                            <option >{$list.name}</option>
                        </select>
                    </div>
                    <label  class="col-sm-2 control-label">新闻作者</label>
                    <div class="col-sm-2">
                        <input type="text" name="author" readonly class="form-control" value="{$list.author}" placeholder="请输入作者">
                    </div>
                    <label  class="col-sm-2 control-label">新闻浏览量</label>
                    <div class="col-sm-2">
                        <input type="number" name="num" readonly class="form-control" value="{$list.num}">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻简介</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="info" readonly>{$list.info}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻内容</label>
                    <div class="col-sm-10">
                        <script id="editor" type="text/plain" style="width:100%;height:300px;" name="text">
                            {$list.text}
                        </script>
                        </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                            <a href="{:url('news/index')}"><button type="button" class="btn btn-info">返回</button></a>
                            </div>
                            </div>

                            </form>
                            </div>
                            </div>





                            <script type="text/javascript">
                        //实例化编辑器
                        //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
                        var ue = UE.getEditor('editor');

                        </script>
