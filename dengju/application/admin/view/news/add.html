{layout name="admin/index"}

<div class="col-md-10">
    <div class="panel panel-default">
        <div class="panel-heading">添加新闻</div>
        <div class="panel-body">
            <form class="form-horizontal" action="{:url('news/insert')}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻标题</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control"  placeholder="请输入标题">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻图片</label>
                    <div class="col-sm-2">
                        <input type="file" name="img">
                    </div>
                    <label  class="col-sm-2 control-label">新闻点赞量</label>
                    <div class="col-sm-2">
                        <input type="number" name="zannum" class="form-control"  placeholder="请输入标题">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻分类</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="typeid">
                            <option>请选择分类</option>
                            {volist name="list" id="val"}
                            <option value="{$val.id}">{$val.name}</option>
                            {/volist}
                        </select>
                    </div>
                    <label  class="col-sm-2 control-label">新闻作者</label>
                    <div class="col-sm-2">
                        <input type="text" name="author" class="form-control"  placeholder="请输入作者">
                    </div>
                    <label  class="col-sm-2 control-label">新闻浏览量</label>
                    <div class="col-sm-2">
                        <input type="number" name="num" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻简介</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="info" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">新闻内容</label>
                    <div class="col-sm-10">
                            <script id="editor" type="text/plain" style="width:100%;height:300px;" name="text"></script>
                    </div>
                </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">新闻内容</label>
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-info">提交</button>

                    <!-- Indicates caution should be taken with this action -->
                    <button type="button" class="btn btn-warning">重置</button>
                    </div>
                </div>

            </form>
        </div>
    </div>



</div>

<script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');

</script>
