<form action="{:url('types/ajax_save')}" method="post" >

<div class="form-group">
    <label for="">父级分类名称</label>
    <select class="form-control" name="pid" >
        {volist name="data" id="val"}
        <option >
            {switch name="val.pid"}
            {case value="0"}一级分类{/case}
            {case value="1"}男装{/case}
            {case value="2"}女装{/case}
            {default/}二级分类
            {/switch}
        </option>
        {/volist}
        {volist name="list" id="val1"}
        <option value="{$val1.id}">{$val1.name}</option>


        {/volist}
    </select>
</div>
<div class="form-group">
    <label for="">分类名称</label>
    <br>
    <input type="text"  name="name" value="{$val.name}">
    <input type="hidden" name="id" value="{$val.id}">
</div>


<div class="form-group pull-right">
    <input type="submit"  value="提交" class="btn btn-success">
    <input type="reset" value="重置" class="btn btn-danger">
</div>

<div style="clear:both"></div>
</form>
