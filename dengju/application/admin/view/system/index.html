{layout name="admin/index"}
<div class="col-md-10">
    <div class="panel panel-default">
        <div class="panel-heading">系统配置</div>
        <div class="panel-body">
            <form action="{:url('system/insert')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站标题</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="TITLE" value="{:config('Webconfig.TITLE')}" placeholder="请输入网站标题">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站LOGO</label>
                    <div class="col-sm-10">
                    <input type="file" name="LOGO">
                        <br>
                        <img src="/xm_blog/public/upload/system/{:config('Webconfig.LOGO')}" alt="" width="100px;">
                        <img src="" alt="" width="100px;">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站关键字</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="KEYWORDS" value="{:config('Webconfig.KEYWORDS')}" placeholder="请输入网站关键字">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">网站描述</label>
                    <div class="col-sm-10">
                        <textarea name="DESCRIPTION" id="" class="form-control" rows="3">{:config('Webconfig.DESCRIPTION')}</textarea>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">版权信息</label>
                    <div class="col-sm-10">
                    <textarea name="BANQUAN" id="" class="form-control"  rows="3">{:config('Webconfig.BANQUAN')}</textarea> </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备案信息</label>
                    <div class="col-sm-10">
                    <textarea name="BEIAN" id=""  class="form-control" rows="3">{:config('Webconfig.BEIAN')}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">百度代码统计</label>
                    <div class="col-sm-10">
                    <textarea name="BAIDU" id=""  class="form-control" rows="3">{:config('Webconfig.BAIDU')}</textarea>
                </div>
                </div>
                <div class="form-group">
                    <label ></label>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-info">重置</button>
                </div>
            </form>
        </div>
    </div>


</div>
